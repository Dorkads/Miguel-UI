<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Miguel UI</title>
</head>

<body>

    <header class="header">
        <div class="header__inner container">
            <div class="header__logo">
                <img class="header__logo-icon" src="images/icons/Logo.svg" width="112" height="32" loading="lazy"
                    alt="miguel ui">
            </div>
            <nav class="header__nav hidden-mobile">
                <ul class="header__list">
                    <li class="header__link header__link-active"><a href="#!">Inicio</a></li>
                    <li class="header__link"><a href="#!">Acerca de mi</a></li>
                    <li class="header__link"><a href="#!">Proyectos</a></li>
                    <li class="header__link"><a href="#!">Contáctame</a></li>
                </ul>
            </nav>

            <nav class="header__nav__mobile header__nav__mobile-open">
                <ul class="header__mobile__list">
                    <li class="header__mobile__link"><a href="#!"></a>Inicio</li>
                    <li class="header__mobile__link"><a href="#!"></a>Acerca de mi</li>
                    <li class="header__mobile__link"><a href="#!"></a>Proyectos</li>
                    <li class="header__mobile__link"><a href="#!"></a>Contáctame</li>
                </ul>
            </nav>

            <div class="header__menu visible-mobile">
                <button class="header__nav__btn-menu"></button>
            </div>


        </div>
    </header>
    <main>
    </main>

    <footer class="footer">
        <div class="footer__inner container">
            <div class="footer__first">
                <div class="footer__firs-logo">
                    <img class="footer__logo" src="images/icons/Logo.svg" width="111" height="32" alt="Miguel">
                </div>
                <div class="footer__incio">
                    <ul class="footer__list">
                        <li class="footer__link footer__list-accent">Inicio</li>
                        <li class="footer__link"><a href="#!">Acerca de mi</a></li>
                        <li class="footer__link"><a href="#!">Proyectos</a></li>
                    </ul>
                </div>
                <div class="contactname">
                    <ul class="footer__list">
                        <li class="footer__link footer__list-accent">Contáctname</li>
                        <li class="footer__link"><a href="#!">Correo</a></li>
                        <li class="footer__link"><a href="#!">LinkedIn</a></li>
                    </ul>
                </div>
                <div class="social">
                    <ul class="footer__list">
                        <li class="footer__link footer__list-accent">Social</li>
                    </ul>
                    <div class="footer__link-socials">
                        <a href="" class="footer__socials">
                            <img class="footer__socials-item" src="images/icons/Logo_Behance.svg" alt="Behance"></a>
                        <a href="" class="footer__socials">
                            <img class="footer__socials-item" src="images/icons/Logo_Linkendl.svg" alt="Linkendl"></a>
                        <a href="" class=" footer__socials">
                            <img class="footer__socials-item" src="images/icons/Logo_Figma.svg" alt="Figma"></a>
                    </div>
                </div>
            </div>
            <div class="footer__two">
                <p>&copy 2021 Miguel Ruz </p>
            </div>
        </div>
    </footer>
</body>

</html>
